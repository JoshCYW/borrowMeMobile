<ion-header>

  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create New Listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #createListingForm="ngForm" (ngSubmit)="create(createListingForm)">
    <div>
      <ion-list>
        <ion-item no-lines>
          <ion-label fixed>Listing title</ion-label>
          <ion-input type="text" id="listingTitle" name="listingTitle" [(ngModel)]="newListing.listingTitle" required="true" #listingTitle="ngModel"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label fixed>Description</ion-label>
          <ion-input type="text" id="listingDescription" name="listingDescription" [(ngModel)]="newListing.listingDescription" required="true"
            #listingDescription="ngModel"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label fixed>Cost/Day</ion-label>
          <ion-input type="number" id="costPerDay" name="costPerDay" [(ngModel)]="newListing.costPerDay" required="true" #costPerDay="ngModel"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>Category</ion-label>
          <ion-select id="category" name="category" [(ngModel)]="newListing.category" required="true" #category="ngModel">
            <ion-option value="SPORTS">Sports</ion-option>
            <ion-option value="ADVENTURE">Adventure</ion-option>
            <ion-option value="ELECTRONICS">Electronics</ion-option>
            <ion-option value="VEHICLES">Vehicles</ion-option>
            <ion-option value="PARTY">Party</ion-option>
            <ion-option value="OTHERS">Others</ion-option>
          </ion-select>
        </ion-item>
        <ion-list name="availability" id="availability" radio-group [(ngModel)]="newListing.listingAvailable" no-lines>
          <ion-label class="make_it_available">
            Do you want to make it awesome?
          </ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label>YES</ion-label>
                  <ion-radio checked="true" value="true"></ion-radio>
                </ion-item>
              </ion-col>
              <!-- <ion-col col-6>
                <ion-item>
                  <ion-label>No</ion-label>
                  <ion-radio value="false"></ion-radio>
                </ion-item>
              </ion-col> -->
            </ion-row>
          </ion-grid>
        </ion-list>
        <ion-item>
          <button (click)="clear()" class="clear_button">
            Clear
          </button>
        </ion-item>
        <ion-item>
          <button type="submit" class="create_button">
            Create
          </button>
        </ion-item>
      </ion-list>
    </div>
  </form>
</ion-content>
