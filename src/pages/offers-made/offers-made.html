<ion-header>

  <ion-navbar color="theme">
    <ion-title>Requests Made</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let request of requests" (click)="viewRequestDetails($event, request)">
      <b>Listing title: {{request.listingEntity.listingTitle}}</b>
      <p>Request Id: {{request.requestId}}</p>  
    </button>
  </ion-list>
</ion-content>
