<ion-header>

  <ion-navbar hideBackButton color="theme">
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
      <button ion-button (click)="popThis()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="content" *ngIf="customerToUpdate != null">
    <form #changePasswordForm="ngForm" (ngSubmit)="update(changePasswordForm)">
      <ion-list>
        <ion-item>
          <ion-input class="input-text" placeholder="Password" type="password" id="password" name="password" maxlength="32" [(ngModel)]="customerToUpdate.password"
            required="true" #password="ngModel" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <button class="btn" block>Change Password</button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
