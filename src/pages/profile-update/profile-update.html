<ion-header>
  <ion-navbar color="theme">
      <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="content" *ngIf="customerToUpdate != null">
    <form #updateProductForm="ngForm" (ngSubmit)="update(updateProductForm)" >
      <ion-list>
        <ion-item style="border-top: 1px solid lightgrey;" no-lines>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" id="username" name="username" [(ngModel)]="customerToUpdate.username" required="true" #username="ngModel"></ion-input>
        </ion-item>

        <ion-item style="border-top: 1px solid lightgrey;" no-lines>
          <ion-label fixed>First Name</ion-label>
          <ion-input type="text" id="firstName" name="firstName" [(ngModel)]="customerToUpdate.firstName" required="true" #firstName="ngModel"></ion-input>
        </ion-item>

        <ion-item style="border-top: 1px solid lightgrey;" no-lines>
          <ion-label fixed>Last Name</ion-label>
          <ion-input type="text" id="lastName" name="lastName" [(ngModel)]="customerToUpdate.lastName" required="true" #lastName="ngModel"></ion-input>
        </ion-item>

        <ion-item style="border-top: 1px solid lightgrey;" no-lines>
          <ion-label fixed>Contact No</ion-label>
          <ion-input type="number" id="contactNo" name="contactNo" [(ngModel)]="customerToUpdate.contactNo" required="true" #contactNo="ngModel"></ion-input>
        </ion-item>

        <ion-item style="border-top: 1px solid lightgrey;" no-lines>
          <ion-label fixed>NRIC</ion-label>
          <ion-input type="text" id="identificationNo" name="identificationNo" [(ngModel)]="customerToUpdate.identificationNo" required="true" #identificationNo="ngModel"></ion-input>
        </ion-item>

        <ion-item no-lines>
					<button type="submit" class="btn" block>
						Update
					</button>
				</ion-item>

      </ion-list>
    </form>
  </div>
</ion-content>
